type Query {
  todo(todoID: ID!): Todo
  searchTodo(needle: String!): [Todo!]!
  completedTodos: [Todo!]!
}

type Mutation {
  createTodo(title: String!): Todo
  markTodoCompleted(todoID: ID!): Todo
  changeTodoTitle(todoID: ID!, title: String!): Todo
  deleteTodo(todoID: ID!): Todo
}

type Todo {
  id: ID!
  title: String!
  completed: Boolean
}
