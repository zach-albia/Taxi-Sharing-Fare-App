type Query {
  todo(todoID: ID!): Todo
  todoByTitle(title: String!): [Todo!]!
  completedTodos: [Todo!]!
}

type Mutation {
  createTodo(title: String!): Todo
  markTodoCompleted(todoID: ID!): Todo
  editTodo(todoID: ID!, title: String!): Todo
  deleteTodo(todoID: ID!): Int!
}

type Todo {
  id: ID!
  title: String!
  completed: Boolean
}
