type Query {
  todo(todoID: ID!): Todo
  todos(page: Int, length: Int): [Todo!]!
  searchTodo(needle: String!, page: Int, length: Int): [Todo!]!
  completedTodos(page: Int, length: Int): [Todo!]!
}

type Mutation {
  createTodo(title: String!): Todo
  markTodoCompleted(todoID: ID!): Todo
  changeTodoTitle(todoID: ID!, title: String!): Todo
  deleteTodo(todoID: ID!): Todo
  clearTodos: Int!
}

type Todo {
  id: ID!
  title: String!
  completed: Boolean
}
